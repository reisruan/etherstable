<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">Multi-Chain Explorer</h1>
            <nav class="space-x-4">
                <a href="#" class="text-gray-700 hover:text-blue-600">Home</a>
                <a href="#" class="text-gray-700 hover:text-blue-600">Sobre</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <!-- Card Consulta -->
            <div class="md:col-span-1 bg-white p-6 rounded-xl shadow">
                <h2 class="text-xl font-semibold mb-4">Consultar</h2>
                <form id="formConsulta" class="space-y-4">
                    <select id="chain" name="chain" class="w-full p-2 border rounded">
                        <option value="1">Ethereum Mainnet</option>
                        <option value="8453">Base Mainnet</option>
                        <option value="137">Polygon Mainnet</option>
                    </select>

                    <select id="tipo" name="tipo" class="w-full p-2 border rounded">
                        <option value="wallet">Wallet</option>
                        <option value="txid">Transaction</option>
                        <option value="history">Histórico</option>
                    </select>

                    <input id="valor" name="valor" type="text" placeholder="Endereço ou TXID" class="w-full p-2 border rounded" />

                    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Consultar</button>
                </form>
            </div>

            <!-- Resultado -->
            <div class="md:col-span-2 bg-white p-6 rounded-xl shadow" id="resultado">
                <h2 class="text-xl font-semibold mb-4">Resultado</h2>
                <div id="output" class="text-sm text-gray-800">
                    Nenhuma consulta realizada ainda.
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById("formConsulta").addEventListener("submit", async (e) => {
            e.preventDefault();
            const tipo = document.getElementById("tipo").value;
            const valor = document.getElementById("valor").value;
            const chain = document.getElementById("chain").value;

            const formData = new FormData();
            formData.append("tipo", tipo);
            formData.append("valor", valor);
            formData.append("chainid", chain);

            const response = await fetch("/verificar", {
                method: "POST",
                body: formData,
            });

            const data = await response.json();
            document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
