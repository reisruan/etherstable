<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Explorer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
        h2 { color: #222; }
        label { font-weight: bold; }
        input, select { padding: 8px; width: 300px; margin-top: 5px; }
        button { padding: 10px 20px; margin-top: 15px; cursor: pointer; }
        #result { margin-top: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        .loading { color: #555; font-style: italic; }
    </style>
</head>
<body>
    <h2>Transaction History Lookup</h2>

    <label for="address">Wallet Address</label><br>
    <input type="text" id="address" placeholder="0x..." /><br><br>

    <label for="chainid">Select Chain</label><br>
    <select id="chainid">
        <option value="1">Ethereum Mainnet</option>
        <option value="11155111">Sepolia Testnet</option>
        <option value="42161">Arbitrum One</option>
        <option value="10">OP Mainnet</option>
        <option value="8453">Base Mainnet</option>
        <option value="137">Polygon Mainnet</option>
        <option value="56">BNB Smart Chain</option>
        <option value="324">zkSync Mainnet</option>
        <!-- Add others as needed -->
    </select><br><br>

    <button onclick="fetchHistory()">Search Transactions</button>

    <div id="result"></div>

    <script>
        async function fetchHistory() {
            const address = document.getElementById("address").value.trim();
            const chainid = document.getElementById("chainid").value;
            const resultDiv = document.getElementById("result");

            if (!address) {
                resultDiv.innerHTML = "<p style='color:red'>Please enter a wallet address.</p>";
                return;
            }

            resultDiv.innerHTML = "<p class='loading'>Loading transaction history...</p>";

            try {
                const response = await fetch(`/transactions?address=${address}&chainid=${chainid}`);
                const data = await response.json();

                if (data.error) {
                    resultDiv.innerHTML = `<p style='color:red'>${data.error}</p>`;
                    return;
                }

                if (!data.result || data.result.length === 0) {
                    resultDiv.innerHTML = "<p>No transactions found.</p>";
                    return;
                }

                let html = `<h3>Transaction History</h3>`;
                html += `<table border='1' cellpadding='6' style='border-collapse: collapse;'>`;
                html += `<tr><th>Hash</th><th>From</th><th>To</th><th>Value (ETH)</th><th>Timestamp</th></tr>`;

                data.result.forEach(tx => {
                    html += `<tr>
                        <td>${tx.hash}</td>
                        <td>${tx.from}</td>
                        <td>${tx.to}</td>
                        <td>${tx.value}</td>
                        <td>${tx.timeStamp}</td>
                    </tr>`;
                });

                html += `</table>`;
                resultDiv.innerHTML = html;

            } catch (e) {
                resultDiv.innerHTML = `<p style='color:red'>Request failed: ${e}</p>`;
            }
        }
    </script>
</body>
</html>
